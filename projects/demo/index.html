<html>
<head>
<meta charset="UTF-8">
<title>Matcher Demo</title>
<link rel="stylesheet" href="styles/screen.css"/>
<script type="text/javascript" src="scripts/data.js"></script>
<script type="text/javascript" src="scripts/sixarm-rad.js"></script>
<script type="text/javascript" src="scripts/sixarm-vet.js"></script>
<script type="text/javascript" src="scripts/sixarm-table-sorter.js"></script>
</head>

<body>

<h1>Matcher Demo</h1>

<form>

<table id="table0"></table>

</form>

<h2>People that can live togther</h2>

<table id="scoreboard">
<tr><td><b>Group</b></td></tr>
<tr><td>Alice, Bob, Carol</td></tr>
<tr><td>Eve</td></tr>
<tr><td>Carol, Dave</td></tr>
<tr><td>Alice, Dave</td></tr>
</table>

<h2>Place to grouping</h2>

<table id="scoreboard">
<tr><td><b>Place</b></td><td><b>People</b></td></tr>
<tr><td><span id="group2-a">Apartment A</span></td><td>Alice, Bob, Carol</td></tr>
</table>

<script>
let inputTextSize = 10;

window.addEventListener('load', function () {
    let table = elementById("table0");
    let tr = element("TR");
    tr.appendChild(element("TD"));
    data.makerTags.concat(data.takerTags).forEach(x => {
        let td = element("TD");
        let input = element("INPUT", {type: "text", size: inputTextSize, value: x.attributes.name});
        td.appendChild(input);
        tr.appendChild(td);
    });
    table.appendChild(tr);
    data.makers.forEach(x => {
        let tr = element("TR");
        let td = element("TD");
        let input = element("INPUT", {type: "text", size: inputTextSize, value: x.attributes.freeform0});
        td.appendChild(input);
        tr.appendChild(td);
        data.makerTags.forEach(field => {
            let td = element("TD");
            let input = element("INPUT", {type: "checkbox"});
            td.appendChild(input);
            tr.appendChild(td);
        });
        table.appendChild(tr);
    });
    data.takers.forEach(x => {
        let tr = element("TR");
        let td = element("TD");
        let input = element("INPUT", {type: "text", size: inputTextSize, value: x.attributes.freeform0});
        td.appendChild(input);
        tr.appendChild(td);
        data.makerTags.forEach(field => {
            let td = element("TD");
            let input = element("INPUT", {type: "checkbox"});
            td.appendChild(input);
            tr.appendChild(td);
        });
        data.takerTags.forEach(field => {
            let td = element("TD");
            let input = element("INPUT", {type: "checkbox"});
            td.appendChild(input);
            tr.appendChild(td);
        });
        table.appendChild(tr);
    });
});
</script>

<script>
window.addEventListener('load', function () {
    TableSorter.makeSortable(elementById("scoreboard"));
});
</script>

</body>
</html>
